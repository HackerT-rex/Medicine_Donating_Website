<!DOCTYPE html>
<html>
<head>
    <title>Medicine Donation Website</title>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       
            body, html {
                height: 100%;
                margin: 0;
                padding: 0;
                overflow-x: hidden;
                overflow-y: scroll;
            }
            body {
                background-color: white;
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
            }
        </style>
        <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        footer
        {
            margin-top: auto;
            background-color: black;
            color: white;
            padding: 1rem;
            text-align: center;
        }
            
        
        header{
           
            padding: 5px;
            text-align: justify;
            
        }
        main {
            margin: 3px;
        }
    </style>
    
</head>
<body>
    <div class="hero">
        <nav>
            <img src="logo.jpg" class="logo">
            <header><h1>Donate, Heal And Care</h1></header>
            
            <ul>
                <li><a href="#"></a>Features</li>
                <li><a href="#"></a>About</li>
                <li><a href="#"></a>Contact</li>           
            </ul>

            <img src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" class="user-pic" onclick="toggleMenu()">
        
            <div class="sub-menu-wrap" id="subMenu">
                
                <div class="sub-menu">
                    
                    <div class="user-info">
                        <img src="profile.png">
                        <span></span>
                    </div>
                    <hr>
                    
                    <a href="index.html"  class="sub-menu-link">
                        <img src="profile.png">
                        <p>Edit Profile</p>
                        <span></span>
                    </a>
                    
                    <a href="#"  class="sub-menu-link">
                        <img src="setting.png">
                        <p>Settings & Privacy</p>
                        <span></span>
                    </a>
                    
                    <a href="#"  class="sub-menu-link">
                        <img src="help.png">
                        <p>Help & Support</p>
                        <span></span>
                    </a>
                    
                    <a href="login.html"  class="sub-menu-link">
                        <img src="logout.png">
                        <p>Logout</p>
                        <span></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <script>
        let subMenu = document.getElementById("subMenu");
        function toggleMenu(){
            subMenu.classList.toggle("open-menu");
        }
    </script>
    
    <script>
        document.addEventListener("DOMContentLoaded", function()
        {
            // Function to redirect to the donor page
            function goto_donor()
            {
                window.location.href = 'donar.html';
            }
            
            // Function to redirect to the receiver page
            
            function goto_buyer()
            {
                window.location.href = 'buyer.html';
            }
            
            // Add event listener to the donor button
            document.getElementById('donor-btn').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default form submission
                goto_donor(); // Redirect to the donor page
            });
            
            // Add event listener to the receiver button
            document.getElementById('receiver-btn').addEventListener('click', function(event) {
                event.preventDefault(); // Prevent the default form submission
                goto_buyer(); // Redirect to the receiver page
            });
        });
    </script>
    
    <h2>Welcome to our Medicine Donation Website</h2>

    <div class="Selection">
        <form>
            <button type="button" id="donor"><a href="donar.html">
                <img src="donor_png.png" alt="Donor">
            </a></button>

            <button type="button" id="receiver"><a href="buyer.html">
                <img src="reciver.png" alt="receiver">
            </a></button>
        </form>
    </div>
    <div id="pic1"></div>
    <div id="pic2"></div>
    <div id="pic3"></div>
    <br><br><br><br><br><br>
    <footer>
        <p>Copyright &copy; 2024 Medicine Donation Website</p>
    </footer>
</body>
</html>
